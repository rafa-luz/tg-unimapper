<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem vindo - Unimapper</title>
    <link rel="stylesheet" href="bemvindo.css">
    <style>
        @font-face {
            font-family: 'Poppins';
            src: url('/fonts/Poppins-Bold.ttf') format('opentype');
        }
        @font-face {
            font-family: 'PoppinsItalic';
            src: url('/fonts/Poppins-LightItalic.ttf') format('opentype');
        }
    </style>
    <style>
        /* CSS responsivo */
        @media (max-width: 768px) {
            body {
                align-items: center;
                justify-content: center;
            }
            
            img.img1 {
                width: 100%;
                padding-right: 5%;
                max-width: 540px;
            }
            
            div.perdido {
                margin-top: 0px;
                text-align: center;
                font-size: 25px;
                
            }
            
            img.setinha1 {
                margin-left: 35%;
            }
            
            div.gpsfatec {
                text-align: center;
            }
            
            h1 {
                padding-bottom: 0;
            }
            
            div.buttom {
                margin-left: 100px;
            }
            
            /* Botão responsivo */
            .button-49,
            .button-49:after {
                width: 70%;
                height: 50px;
                line-height: 50px;
                font-size: 15px;
            }
            
            .button-49:after {
                --slice-1: inset(80% -6px 0 0);
                --slice-2: inset(50% -6px 30% 0);
                --slice-3: inset(10% -6px 85% 0);
                --slice-4: inset(40% -6px 43% 0);
                --slice-5: inset(80% -6px 5% 0);
            }
            
            @keyframes glitch {
                0% {
                    clip-path: var(--slice-1);
                    transform: translate(-20px, -10px);
                }
                10% {
                    clip-path: var(--slice-3);
                    transform: translate(10px, 10px);
                }
                20% {
                    clip-path: var(--slice-1);
                    transform: translate(-10px, 10px);
                }
                30% {
                    clip-path: var(--slice-3);
                    transform: translate(0px, 5px);
                }
                40% {
                    clip-path: var(--slice-2);
                    transform: translate(-5px, 0px);
                }
                50% {
                    clip-path: var(--slice-3);
                    transform: translate(5px, 0px);
                }
                60% {
                    clip-path: var(--slice-4);
                    transform: translate(5px, 10px);
                }
                70% {
                    clip-path: var(--slice-2);
                    transform: translate(-10px, 10px);
                }
                80% {
                    clip-path: var(--slice-5);
                    transform: translate(20px, -10px);
                }
                90% {
                    clip-path: var(--slice-1);
                    transform: translate(-10px, 0px);
                }
                100% {
                    clip-path: var(--slice-1);
                    transform: translate(0);
                }
            }
        }
    </style>
</head>
<body>
    <div>
        <div class="div1">
            <div><img src="Frame.png" alt="setinha" class="setinha1"></div>
            <img src="image4.png" alt="ilustracao" class="img1">
        </div>
        <div class="perdido">
            <h1>Bem Vindo  ao  Unimapper</h1>
            
        </div>
        <div class="gpsfatec">
            <h1>seu aplicativo universitário de localização</h1>
        </div>
        <div class="buttom">
            <a href="mapa.html"><button class="button-49" role="button">IR PARA O MAPA</button></a>
        </div>

    </div>
</body>
</html>
