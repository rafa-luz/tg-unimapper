<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unimapper</title>
    <link rel="stylesheet" href="apresentacao1.css">
    <style>
        @font-face {
            font-family: 'Poppins';
            src: url('/fonts/Poppins-ThinItalic.ttf') format('opentype');
        }
        @font-face {
            font-family: 'PoppinsBold';
            src: url('/fonts/Poppins-Bold.ttf') format('opentype');
        }
    </style>
    <style>
      @media (max-width: 500px) {
    img.img1 {
        width: 100%; /* Para ocupar 100% da largura do contêiner pai */
    }

    div.perdido {
        margin-top: 20px; /* Adicione algum espaço acima do texto */
        margin-left: 20px; /* Ajuste a margem conforme necessário */
        width: 100%;
    }

    img.setinha1 {
        width: 30px; /* Tamanho da seta ajustado para dispositivos móveis */
        height: 30px;
        margin-left: 20px; /* Ajuste conforme necessário */
        padding-top: 16px;
    }

    h1.perdido {
        font-size: 18px; /* Tamanho da fonte ajustado para dispositivos móveis */
        margin-top: 10px; /* Ajuste a margem conforme necessário */
        margin-bottom: 10px; /* Adicione margem inferior para separar dos elementos abaixo */
        width: 100%; /* Ocupa 100% da largura do contêiner pai */
        text-align: center; /* Centraliza o texto */
    }

    div.gpsfatec {
        padding-top: 20px; /* Adicione algum espaço acima do texto */
        text-align: center;
        font-size: 14px; /* Tamanho da fonte ajustado para dispositivos móveis */
    }

    .box {
        width: 100%; /* Ocupa 100% da largura do contêiner pai */
    }
}

    </style>
</head>
<body>
    <div>
        <div class="div1">
            <div ><a href="apre2.html"><img src="/setinha.svg" alt="setinha" class="setinha1"></a></div>
            <img src="image1.png" alt="ilustracao" class="img1">
        </div>
        <div class="perdido">
<!-- tem que mexer no width para fazer o texto ficar do tamanho que quiser -->
            <h1 class="perdido">Está cansado de ficar perdido dentro da Fatec Campinas</h1>   
        </div>
        <div class="gpsfatec">
            <h1>Esse aplicativo foi feito para você! Primeiro GPS universitário da FATEC!</h1>
       
            <div class="box">
                <div class="group">
                <img class="frame" src="/frame1.svg" />
                <div class="vector-wrapper"><img class="vector" src="/vector2.svg" /></div>
                <div class="img-wrapper"><img class="vector" src="/vector2.svg" /></div>
                </div>
              </div>
            </div>
        </div>
   
    </div>
    </div>
</body>
</html>
